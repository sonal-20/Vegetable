{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container mt-5">
    <form class="col-6 mx-auto card p-5 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
       
            {% if messages %}
               <div class="alert alert-primary" role="alert">
                  {% for message in messages %}
                    <p>{{ message }}</p>
                  {% endfor %}
    </div>
             {% endif %}

        
        <h2 class="h2 text-center">REGISTRATION</h2>
        <hr>
        <div class="form-group p-2">
            <label for="name">First name</label>
            <input type="text" name="firstname" class="form-control" required placeholder="Set Firstname">
        </div>
        <div class="form-group p-2">
            <label for="name">Last name</label>
            <input type="text" name="lastname" class="form-control" required placeholder="Set Lastname">
        </div>
        <div class="form-group p-2">
            <label for="name">Username</label>
            <input type="text" name="username" class="form-control" required placeholder="Set username">
        </div>
        <div class="form-group p-2">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" required placeholder="Set Password">
        </div>
        <p>Already have account<a href="/login/">LOGIN</a></p>
        <button type="submit" class="btn btn-success p-2">Register</button>
    </form>
</div>

{% endblock %}
